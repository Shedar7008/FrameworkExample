<div class="row">
    <div class="col-md-12">
        <!-- Shopping Cart Items -->
        <table class="shopping-cart" id="shop_cart">
            #BASKET_ITEM#
        </table>
        <!-- End Shopping Cart Items -->
    </div>
</div>


<div class="row">
    <!-- Shopping Cart Totals -->
    <div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-6 pull-right">
        <table class="cart-totals">
            <tr class="cart-grand-total">
                <td><b>Total</b></td>
                <td><b>&euro;#PRICENETTO#</b></td>
            </tr>
        </table>
        <!-- Action Buttons -->
        <div class="pull-right">
            <a href="?module=order&method=detail" class="btn"><i class="glyphicon glyphicon-shopping-cart icon-white"></i> CHECK OUT</a>
        </div>
    </div>
</div>
