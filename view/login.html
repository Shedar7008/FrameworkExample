<div class="col-sm-5">
    <div class="basic-login">
        <form role="form" action="" method="post">
            <div class="form-group">
                <label for="login-email"><i class="glyphicon glyphicon-envelope"></i> <b>Email</b></label>
                <input class="form-control" id="login-email" name="email" type="text" placeholder="">
            </div>
            <div class="form-group">
                <label for="login-password"><i class="glyphicon glyphicon-lock"></i> <b>Password</b></label>
                <input class="form-control" id="login-password" name="password" type="password" placeholder="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn pull-right">Login</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
