<div class="col-sm-5">
    <div class="basic-login">
        <form role="form" action="" method="post">
            <div class="form-group">
                <label for="register-email"><i class="glyphicon glyphicon-envelope"></i> <b>Email</b></label>
                <input class="form-control" id="register-email" name="email" type="text" placeholder="">
            </div>
            <div class="form-group">
                <label for="register-name"><i class="glyphicon glyphicon-user"></i> <b>Name</b></label>
                <input class="form-control" id="register-name" name="name" type="text" placeholder="">
            </div>
            <div class="form-group">
                <label for="register-password"><i class="glyphicon glyphicon-lock"></i> <b>Password</b></label>
                <input class="form-control" id="register-password" name="password" type="password" placeholder="">
            </div>
            <div class="form-group">
                <label for="register-password2"><i class="glyphicon glyphicon-lock"></i> <b>Re-enter Password</b></label>
                <input class="form-control" id="register-password2" name="password2" type="password" placeholder="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn pull-right">Register</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
